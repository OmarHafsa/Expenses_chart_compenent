<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
 <link rel="stylesheet" href="./style.css">

<body>
  <div class="containers">
    <div class="first-container">
      <div class="grid-first-container">
      <p>My balance</p>
      <h2>$921.48</h2>
      </div>
      <img src="./images/logo.svg" alt="logo">
    </div>
    <div class="second-container">
      <h1>Spending-Last 7 days</h1>
      <div class="columns">
        <div class="mon">
         <div class="mon-column">
          </div>
         <p class="moon">mon</p>
        </div> 
        <div class="mon">
          <div class="tue-column">
          </div>
          <p>tue</p>
        </div>
        <div class="mon">
          <div class="wed-column">
           </div> 
          <p>wed</p>
         </div>
         <div class="mon">
          <div class="thu-column">
            </div>
          <p>thu</p>
         </div>
         <div class="mon">
           <div class="fri-column">
            </div>
           <p>fri</p>
         </div>
         <div class="mon">
          <div class="sat-column">
            </div>
          <p>sat</p>
         </div>
         <div class="mon">
          <div class="sun-column">
            </div>
          <p>sun</p>
          <hr>
         </div>  
        </div>   
         <div class="total">
          <div class="total1">
           <p>Total this month</p>
           <h1>$478.33</h1>
          </div>
          <div class="total2">
            <h4>+2.4%</h4>
            <p>from last month</p>
          </div>
         </div>
      
    </div>
  </div>
</body>
</html>
